version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}
    binary: pics

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch

release:
  github:
    owner: acm19
    name: pics
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Installation

    Download the binary for your platform from the assets below.

    ### Linux/macOS
    ```bash
    # Extract the archive
    tar -xzf pics_*.tar.gz

    # Make executable and move to PATH
    chmod +x pics
    sudo mv pics /usr/local/bin/

    # Verify installation
    pics --version
    ```

    ### Windows
    Extract the zip file and add `pics.exe` to your PATH.

    ### Dependencies
    - **ExifTool**: Required for EXIF data extraction
    - **jpegoptim**: Required for JPEG compression (optional)

  footer: |
    **Full Changelog**: https://github.com/acm19/pics/compare/{{ .PreviousTag }}...{{ .Tag }}
